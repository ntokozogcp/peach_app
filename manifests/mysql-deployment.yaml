apiVersion: v1
kind: Service
metadata:
  name: svc-peach-mysql
  labels:
    app: peach
spec:
  ports:
  - port: 3306
  selector:
    app: peach
    tier: mysql
    clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peach-mysql
  labels:
    app: peach
spec:
  selector:
    matchLabels:
       app: peach
       tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: peach
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: dbpassword11
                #- name: MYSQL_ROOT_PASSWORD 
                #valueFrom:
                #secretKeyRef:
                #name: mysql-pass
                #key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: create-peachdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
           claimName: efs-mysql
      - name: create-peachdb
        configMap:
          name: create-peachdb
